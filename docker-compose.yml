version: '3.8'

services:
  dreon-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dreon-auth-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # App
      APP_NAME: dreon-auth
      APP_VERSION: 1.0.0
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      
      # Cache
      CACHE_DEFAULT_EXPIRE_TIME_SEC: 3600
      CACHE_CLEANUP_INTERVAL_HOUR: 24
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # PostgreSQL
      POSTGRES_CONNECTION_NAME: ""
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DBNAME: dreon-auth
      POSTGRES_SCHEMA: public
      POSTGRES_MAX_IDLE_CONNECTION: 5
      POSTGRES_MAX_OPEN_CONNECTION: 50
      POSTGRES_MAX_LIFE_TIME: 1800
      POSTGRES_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - dreon-auth-network

  postgres:
    image: postgres:17-alpine
    container_name: dreon-auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dreon-auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dreon-auth-network

  redis:
    image: redis:latest
    container_name: dreon-auth-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dreon-auth-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dreon-auth-network:
    driver: bridge
